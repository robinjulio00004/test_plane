<!doctype html>
<!--gestos touch-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    	<script src="aframe-v1.5.0.min.js"></script>
    	<script src="aframe-ar.js"></script>
		<script src="gestures.js"></script>
		<script src="animation-mixer.js"></script>
		<script src="aframe-extras.js"></script>
	</head>
		
	<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      <a-assets>
        <a-asset-item id="motor" src="motor_brush.glb">
        </a-asset-item>
      </a-assets>

      <a-entity raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#motor" position="0 0 0" scale="0.05 0.05 0.05" class="clickable" gesture-handler
		animation-mixer="clip: motor_anim;timeScale:0.1;">
        </a-entity>
      </a-entity>
      <a-entity position="0 0 6" camera></a-entity>
    </a-scene>
  </body>
</html>
